<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 30px; text-align: center; }
        .header { font-size: 2.2em; font-weight: bold; margin-bottom: 40px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .container { display: flex; justify-content: center; gap: 50px; }
        .day-column { flex: 1; max-width: 220px; }
        .label { font-size: 1.6em; margin-bottom: 15px; color: #ccc; }
        
        /* Map Area */
        .map-box { 
            width: 140px; height: 90px; margin: 0 auto 15px auto; 
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 0.8em; font-weight: bold; color: black;
        }
        
        .rating { font-size: 1.8em; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; }
        
        /* Note Section */
        .footer-note { margin-top: 50px; font-size: 1.1em; color: #888; font-style: italic; border-top: 1px solid #333; padding-top: 20px; }
        .timestamp { font-weight: bold; color: #bbb; }

        /* CFA Official Colors */
        .MODERATE { color: #78be20; } .HIGH { color: #ffb81c; } .EXTREME { color: #e03c31; }
        .bg-MODERATE { background-color: #78be20; } .bg-HIGH { background-color: #ffb81c; } .bg-EXTREME { background-color: #e03c31; }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger</div>
    <div id="content" class="container">Connecting to CFA...</div>
    <div id="footer" class="footer-note"></div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                
                // Get the time the forecast was issued
                const pubDate = xml.querySelector("pubDate") ? xml.querySelector("pubDate").textContent : "Recently";
                
                const items = xml.querySelectorAll("item");
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const ratingText = items[i].querySelector("description").textContent.trim().toUpperCase();
                    let colorClass = "HIGH";
                    if (ratingText.includes("EXTREME")) colorClass = "EXTREME";
                    if (ratingText.includes("MODERATE")) colorClass = "MODERATE";
                    if (ratingText.includes("NO RATING")) colorClass = "MODERATE";

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <div class="map-box bg-${colorClass}">SOUTH WEST</div>
                            <div class="rating ${colorClass}">${ratingText}</div>
                        </div>`;
                }
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('footer').innerHTML = `Forecast issued: <span class="timestamp">${pubDate}</span>`;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to reach CFA.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000); // Auto-update every 30 mins
    </script>
</body>
</html>
