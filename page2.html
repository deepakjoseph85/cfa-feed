<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 20px; }
        .container { display: flex; justify-content: center; gap: 40px; margin-top: 30px; }
        .day { flex: 1; max-width: 250px; }
        .label { font-size: 2em; font-weight: bold; margin-bottom: 10px; }
        .rating { font-size: 1.8em; font-weight: 900; margin-bottom: 15px; }
        /* 3D Map Effect */
        .map-svg { width: 220px; height: auto; filter: drop-shadow(4px 6px 0px #333); transition: fill 0.5s; }
        /* CFA Rating Colors */
        .HIGH { color: #ffb81c; fill: #ffb81c; }
        .EXTREME { color: #e03c31; fill: #e03c31; }
        .MODERATE { color: #78be20; fill: #78be20; }
        .CATASTROPHIC { color: #fb4f4f; fill: #000; stroke: red; stroke-width: 2; }
    </style>
</head>
<body>
    <h1>South West Fire Danger</h1>
    <div id="content" class="container">Loading live data...</div>

    <script>
        const drawMap = (cls) => `
            <svg class="map-svg ${cls}" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg">
                <path d="M40,50 L240,40 L270,100 L250,180 L200,210 L80,205 L40,140 L30,80 Z" stroke="white" stroke-width="2" />
            </svg>`;

        async function fetchFeed() {
            try {
                const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
                const response = await fetch("https://corsproxy.io/?" + encodeURIComponent(rssUrl));
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                ["TODAY", "TOMORROW", "OVERMORROW"].forEach((label, i) => {
                    const desc = items[i].querySelector("description").textContent.toUpperCase();
                    const match = desc.match(/(CATASTROPHIC|EXTREME|HIGH|MODERATE|NO RATING)/);
                    const rating = match ? match[0] : "MODERATE";
                    const cls = rating.replace(" ", "-");

                    html += `
                        <div class="day">
                            <div class="rating ${cls}">${rating}</div>
                            ${drawMap(cls)}
                            <div class="label" style="margin-top:15px">${label}</div>
                        </div>`;
                });
                document.getElementById('content').innerHTML = html;
            } catch (e) { document.getElementById('content').innerHTML = "Feed Error"; }
        }
        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
