<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 10px; text-align: center; overflow: hidden; }
        .header { font-size: 1.8em; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .container { display: flex; justify-content: center; gap: 20px; align-items: flex-start; }
        .day-column { flex: 1; max-width: 180px; display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 1.3em; margin-bottom: 8px; color: #ccc; font-weight: bold; }
        
        /* Map Silhouette Styles */
        .map-icon {
            width: 100px; height: 70px; margin-bottom: 10px;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            /* Using a South West District shape placeholder */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M20,45 L15,35 L20,20 L35,10 L55,10 L75,15 L85,30 L80,50 L55,55 L35,50 Z" fill="white"/></svg>');
        }
        
        .rating-text { font-size: 1.4em; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        
        /* Condensed Total Fire Ban Notice */
        .tfb-area { min-height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .tfb-notice { font-size: 0.9em; font-weight: bold; line-height: 1.1; color: #ffb81c; display: none; }
        .tfb-active { display: block; }
        .tfb-icon { font-size: 1.2em; display: block; margin-bottom: 2px; }
        .restrictions { color: #2e5bff; text-decoration: underline; font-size: 0.8em; margin-top: 4px; font-weight: bold; }

        /* Color Mapping */
        .MODERATE { color: #78be20; } .HIGH { color: #ffb81c; } .EXTREME { color: #e03c31; }
        .map-MODERATE { filter: invert(61%) sepia(54%) saturate(515%) hue-rotate(42deg) brightness(94%) contrast(91%); }
        .map-HIGH { filter: invert(79%) sepia(65%) saturate(558%) hue-rotate(352deg) brightness(101%) contrast(105%); }
        .map-EXTREME { filter: invert(34%) sepia(85%) saturate(2256%) hue-rotate(345deg) brightness(91%) contrast(97%); }

        .footer { margin-top: 30px; font-size: 0.8em; color: #555; border-top: 1px solid #222; padding-top: 8px; }
        .timestamp { font-weight: bold; color: #777; }
    </style>
</head>
<body>
    <div class="header">Fire Danger Ratings</div>
    <div id="content" class="container">Updating...</div>
    <div id="footer" class="footer"></div>

    <script>
        async function updateDisplay() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                
                const pubDate = xml.querySelector("pubDate") ? xml.querySelector("pubDate").textContent : "N/A";
                const items = xml.querySelectorAll("item");
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                items.forEach((item, i) => {
                    if (i > 2) return;
                    const desc = item.querySelector("description").textContent.toUpperCase();
                    const title = item.querySelector("title").textContent.toUpperCase();
                    
                    let rating = "MODERATE";
                    if (desc.includes("EXTREME")) rating = "EXTREME";
                    else if (desc.includes("HIGH")) rating = "HIGH";

                    // Detect Total Fire Ban status
                    const isTFB = title.includes("TOTAL FIRE BAN") || desc.includes("TOTAL FIRE BAN");

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <div class="map-icon map-${rating}"></div>
                            <div class="rating-text ${rating}">${rating}</div>
                            <div class="tfb-area">
                                <div class="tfb-notice ${isTFB ? 'tfb-active' : ''}" style="color: ${rating === 'EXTREME' ? '#e03c31' : '#ffb81c'}">
                                    <span class="tfb-icon">ðŸš«</span> TOTAL FIRE BAN IN FORCE
                                    <div class="restrictions">RESTRICTIONS APPLY</div>
                                </div>
                            </div>
                        </div>`;
                });
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('footer').innerHTML = `Forecast issued: <span class="timestamp">${pubDate}</span>`;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to load CFA Feed.";
            }
        }

        updateDisplay();
        setInterval(updateDisplay, 1800000);
    </script>
</body>
</html>
