<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            padding: 20px;
        }
        
        .header { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-bottom: 30px; 
            text-align: left;
        }

        .container { 
            display: flex; 
            justify-content: flex-start; 
            gap: 40px; 
        }

        .day-column { 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 120px;
        }

        .label { 
            font-size: 1.2em; 
            margin-bottom: 10px; 
            color: #fff; 
        }

        /* Styling to mimic the map icons in your image */
        .map-box { 
            width: 70px; 
            height: 45px; 
            margin-bottom: 15px;
            border-radius: 4px;
            /* Using a clip-path to give it that 'district map' jagged look */
            clip-path: polygon(10% 0%, 90% 10%, 100% 70%, 80% 100%, 20% 90%, 0% 50%);
        }

        .rating { 
            font-size: 1.3em; 
            font-weight: 500; 
            letter-spacing: 0.5px;
        }
        
        /* AFDRS Standard Colors */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #ff8200; } /* Adjusted to the orange in your image */
        .CATASTROPHIC { color: #e03c31; }

        .bg-MODERATE { background-color: #78be20; }
        .bg-HIGH { background-color: #ffb81c; }
        .bg-EXTREME { background-color: #ff8200; }
        .bg-CATASTROPHIC { background-color: #e03c31; }
    </style>
</head>
<body>
    <div class="header">Fire Danger Ratings</div>
    <div id="content" class="container">Loading...</div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const desc = items[i].querySelector("description").textContent.toUpperCase();
                    
                    let ratingType = "HIGH";
                    if (desc.includes("EXTREME")) ratingType = "EXTREME";
                    else if (desc.includes("MODERATE")) ratingType = "MODERATE";
                    else if (desc.includes("CATASTROPHIC")) ratingType = "CATASTROPHIC";

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <div class="map-box bg-${ratingType}"></div>
                            <div class="rating ${ratingType}">${ratingType}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Ratings unavailable.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
