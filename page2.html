<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 40px; 
            display: flex; 
            justify-content: center; 
        }
        .container { display: flex; gap: 60px; text-align: center; }
        
        /* Header styling for Label + Date */
        .day-header { margin-bottom: 20px; }
        
        .day-label { 
            font-size: 1.6em; 
            color: white; 
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .day-date {
            font-size: 1.1em;
            color: #888;
            margin-top: 4px;
        }

        .map-container img { 
            width: 220px; 
            height: auto; 
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .rating { 
            font-size: 2em; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        /* CFA Official Color Palette */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background: red; padding: 0 10px; }
    </style>
</head>
<body>
    <div id="content" class="container">Loading...</div>

    <script>
        // Function to calculate dates for the headers
        function getForecastDates() {
            const options = { day: 'numeric', month: 'short' };
            const today = new Date();
            
            const dateArray = [];
            for (let i = 0; i < 3; i++) {
                const targetDate = new Date();
                targetDate.setDate(today.getDate() + i);
                dateArray.push(targetDate.toLocaleDateString('en-AU', options));
            }
            return dateArray;
        }

            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            const labels = ["Today", "Tomorrow", "Overmorrow"];
            const dates = getForecastDates();
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");

                    const descContent = items[i].querySelector("description").textContent;
                    
                    // 1. Extract the map image URL
                    const imgMatch = descContent.match(/src="([^"]+)"/);
                    const imgSrc = imgMatch ? imgMatch[1] : "";
                    
                    // 2. Extract and simplify the rating text
                    let ratingText = descContent.replace(/<[^>]*>/g, '').trim().toUpperCase();

                    if (ratingText.includes("CATASTROPHIC")) displayRating = "CATASTROPHIC";
                    else if (ratingText.includes("EXTREME")) displayRating = "EXTREME";
                    else if (ratingText.includes("MODERATE")) displayRating = "MODERATE";
                    else if (ratingText.includes("NO RATING")) displayRating = "MODERATE";

                    html += `
                        <div class="day-column">
                            <div class="day-header">
                                <div class="day-label">${labels[i]}</div>
                                <div class="day-date">${dates[i]}</div>
                            </div>
                            <div class="map-container">

                            </div>
