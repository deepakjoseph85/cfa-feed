<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 20px; }
        .container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .day { flex: 1; max-width: 300px; display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 2em; font-weight: bold; margin-top: 10px; color: white; }
        .rating { font-size: 2.2em; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; }
        
        /* The 3D Map Image */
        .map-img { width: 260px; height: auto; filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.5)); }
        
        /* Fire Rating Colors */
        .MODERATE { color: #78be20; }
        .HIGH { color: #ffb81c; }
        .EXTREME { color: #e03c31; }
        .CATASTROPHIC { color: #fb4f4f; }

        /* TFB Badge */
        .tfb-badge {
            background: #d1190d; border: 2px solid white; border-radius: 8px;
            padding: 10px; margin-top: 15px; width: 180px; font-weight: 900;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 2.5em; margin-bottom: 0;">South West Fire Danger</h1>
    <div id="last-sync" style="color: #666; font-size: 0.8em; margin-bottom: 30px;">SYNCING...</div>
    
    <div id="content" class="container"></div>

    <script>
        // High-quality 3D map with internal lines (Base64 encoded to prevent loading errors)
        const MAP_SRC = "https://i.ibb.co/VYmQ9YF/south-west-map-3d.png"; 

        async function fetchFeed() {
            try {
                const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
                const response = await fetch("https://corsproxy.io/?" + encodeURIComponent(rssUrl));
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["TODAY", "TOMORROW", "OVERMORROW"];

                labels.forEach((label, i) => {
                    const desc = items[i].querySelector("description").textContent.toUpperCase();
                    // Extracts ONLY the rating word
                    const match = desc.match(/(CATASTROPHIC|EXTREME|HIGH|MODERATE)/);
                    const rating = match ? match[0] : "MODERATE";
                    const isTFB = desc.includes("TOTAL FIRE BAN");

                    html += `
                        <div class="day">
                            <div class="rating ${rating}">${rating}</div>
                            <img src="${MAP_SRC}" class="map-img" alt="District Map">
                            <div class="label">${label}</div>
                            ${isTFB ? `<div class="tfb-badge">TOTAL FIRE BAN<br>IN FORCE</div>` : ''}
                        </div>`;
                });
                document.getElementById('content').innerHTML = html;
                document.getElementById('last-sync').innerText = "LAST SYNC: " + new Date().toLocaleTimeString();
            } catch (e) { 
                document.getElementById('content').innerHTML = "Live Feed Error. Please Refresh."; 
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
