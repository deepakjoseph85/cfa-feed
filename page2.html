<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South West Fire Danger</title>
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', sans-serif; padding: 40px; text-align: center; }
        .header { font-size: 2.5em; font-weight: bold; margin-bottom: 50px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; min-height: 300px; }
        .day-column { flex: 1; min-width: 200px; max-width: 300px; display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 1.8em; margin-bottom: 20px; color: #ccc; text-transform: uppercase; }
        .map-img { width: 100%; max-width: 250px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #444; }
        .rating-text { font-weight: bold; font-size: 1.5em; margin-bottom: 10px; text-transform: uppercase; }
        .tfb-badge { background-color: #e03c31; color: white; padding: 5px 15px; border-radius: 4px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .error { color: #ff6666; font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">South West Fire Danger</div>
    
    <div id="content" class="container">
        <p id="loading-status">Connecting to CFA Live Feed...</p>
    </div>

    <script>
        async function fetchFeed() {
            const contentDiv = document.getElementById('content');
            // Try a different public proxy if the first one fails
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                if (!response.ok) throw new Error('Proxy unreachable');
                
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                if (items.length === 0) throw new Error('No data found in RSS');

                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    if (!items[i]) break;

                    const desc = items[i].querySelector("description").textContent.toUpperCase();
                    
                    let rating = "NO RATING";
                    let color = "#888";
                    let img = "norating.gif";

                    if (desc.includes("CATASTROPHIC")) { rating = "Catastrophic"; color = "#e03c31"; img = "catastrophic.gif"; }
                    else if (desc.includes("EXTREME")) { rating = "Extreme"; color = "#f39100"; img = "extreme.gif"; }
                    else if (desc.includes("HIGH")) { rating = "High"; color = "#ffcc00"; img = "high.gif"; }
                    else if (desc.includes("MODERATE")) { rating = "Moderate"; color = "#71b31a"; img = "moderate.gif"; }

                    const isTFB = desc.includes("TOTAL FIRE BAN") && !desc.includes("NOT CURRENTLY");
                    const imgUrl = `https://www.cfa.vic.gov.au/cfa/images/fdr/southwest/${img}`;

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <img src="${imgUrl}" class="map-img" onerror="this.src='https://placehold.co/250x200?text=Map+Unavailable'">
                            <div class="rating-text" style="color: ${color};">${rating}</div>
                            ${isTFB ? '<div class="tfb-badge">TOTAL FIRE BAN</div>' : ''}
                        </div>`;
                }
                
                contentDiv.innerHTML = html;

            } catch (err) {
                console.error(err);
                contentDiv.innerHTML = `<div class="error">Data Error: ${err.message}<br><small>Check internet or CFA server status.</small></div>`;
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000); 
    </script>
</body>
</html>
