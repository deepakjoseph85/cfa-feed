<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South West Fire Danger</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            padding: 40px; 
            text-align: center; 
        }
        
        .header { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 10px; 
        }

        .update-time {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container { 
            display: flex; 
            justify-content: center; 
            gap: 80px; 
            flex-wrap: wrap;
        }

        .day-column { 
            flex: 1; 
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label { 
            font-size: 2em; 
            margin-bottom: 25px; 
            color: white; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .map-box { 
            width: 140px; 
            height: 90px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 0.8em; 
            font-weight: bold; 
            color: black;
        }

        .rating { 
            font-size: 1.6em; 
            font-weight: 900; 
            letter-spacing: 1px; 
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* TFB Logo Styling */
        .tfb-container {
            width: 120px;
            padding: 10px;
            background-color: #d1190d; 
            border: 2px solid white;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        .tfb-label {
            font-weight: 900;
            font-size: 0.8em;
            color: white;
            margin-top: 5px;
            line-height: 1.1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* CFA Official Colors */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; border: 2px solid red; padding: 5px; }

        .bg-MODERATE { background-color: #78be20; }
        .bg-HIGH { background-color: #ffb81c; }
        .bg-EXTREME { background-color: #e03c31; }
        .bg-CATASTROPHIC { background-color: #000; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="header">South West Fire Danger</div>
    <div id="last-update" class="update-time">Loading...</div>
    
    <div id="content" class="container"></div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const description = items[i].querySelector("description").textContent.toUpperCase();
                    // Clean the text to remove the "SOUTH WEST:" prefix
                    const ratingText = description.split(":")[1]?.trim() || description;
                    
                    const isTFB = description.includes("TOTAL FIRE BAN") || description.includes("TFB");

                    let colorClass = "HIGH";
                    if (ratingText.includes("EXTREME")) colorClass = "EXTREME";
                    else if (ratingText.includes("MODERATE")) colorClass = "MODERATE";
                    else if (ratingText.includes("CATASTROPHIC")) colorClass = "CATASTROPHIC";
                    else if (ratingText.includes("NO RATING")) colorClass = "MODERATE";

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <div class="map-box bg-${colorClass}">
                                SOUTH WEST
                            </div>
                            <div class="rating ${colorClass}">${ratingText.replace('TOTAL FIRE BAN IN FORCE', '').trim()}</div>
                            
                            ${isTFB ? `
                                <div class="tfb-container">
                                    <img src="https://www.cfa.vic.gov.au/assets/images/total-fire-ban-logo.png" 
                                         alt="TFB Logo" width="60">
                                    <div class="tfb-label">TOTAL FIRE BAN<br>IN FORCE</div>
                                </div>
                            ` : ''}
                        </div>`;
                }
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('last-update').innerText = "Last Sync: " + new Date().toLocaleTimeString();
                
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to reach CFA data.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
