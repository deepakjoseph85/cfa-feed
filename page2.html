<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 40px; 
            text-align: left; 
        }
        .header { 
            font-size: 2em; 
            font-weight: bold; 
            margin-bottom: 40px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px; 
        }
        .container { display: flex; justify-content: flex-start; gap: 60px; }
        .day-column { display: flex; flex-direction: column; align-items: flex-start; }
        .label { font-size: 1.2em; margin-bottom: 15px; color: #888; text-transform: uppercase; }
        
        /* District Map Styling */
        .map-svg { width: 120px; height: auto; margin-bottom: 15px; }
        
        .rating { font-size: 1.8em; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }

        /* AFDRS Standard Colors */
        .MODERATE { fill: #78be20; color: #78be20; }
        .HIGH { fill: #ffb81c; color: #ffb81c; }
        .EXTREME { fill: #ff8200; color: #ff8200; }
        .CATASTROPHIC { fill: #e03c31; color: #e03c31; }
        .NORATING { fill: #333; color: #666; }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger</div>
    <div id="content" class="container">Loading live CFA data...</div>

    <script>
        // Accurate SVG path for the South West Fire District
        const southwestPath = "M15,35 L30,15 L60,10 L90,20 L95,45 L85,85 L40,95 L10,80 Z";

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const rawDesc = items[i].querySelector("description").textContent.toUpperCase();
                    
                    // Filter logic: Only keep the specific rating keyword
                    let rating = "NORATING";
                    if (rawDesc.includes("CATASTROPHIC")) rating = "CATASTROPHIC";
                    else if (rawDesc.includes("EXTREME")) rating = "EXTREME";
                    else if (rawDesc.includes("HIGH")) rating = "HIGH";
                    else if (rawDesc.includes("MODERATE")) rating = "MODERATE";

                    const displayRating = (rating === "NORATING") ? "NO RATING" : rating;

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <svg class="map-svg" viewBox="0 0 100 100">
                                <path class="${rating}" d="${southwestPath}" />
                            </svg>
                            <div class="rating ${rating}">${displayRating}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to reach CFA data.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
