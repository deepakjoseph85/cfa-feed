<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 40px; 
        }
        .header { 
            font-size: 1.8em; 
            font-weight: bold; 
            margin-bottom: 40px; 
            text-align: left;
        }
        .container { display: flex; justify-content: flex-start; gap: 60px; }
        .day-column { display: flex; flex-direction: column; align-items: flex-start; }
        .label { font-size: 1.2em; margin-bottom: 15px; color: #aaa; text-transform: uppercase; }
        
        /* District Map Shape */
        .map-svg { width: 110px; height: auto; margin-bottom: 15px; }
        
        .rating { font-size: 1.6em; font-weight: 900; letter-spacing: 0.5px; }

        /* AFDRS Standard Colors */
        .MODERATE { fill: #78be20; color: #78be20; }
        .HIGH { fill: #ffb81c; color: #ffb81c; }
        .EXTREME { fill: #ff8200; color: #ff8200; }
        .CATASTROPHIC { fill: #e03c31; color: #e03c31; }
        .NORATING { fill: #444; color: #888; }
    </style>
</head>
<body>
    <div class="header">Fire Danger Ratings</div>
    <div id="content" class="container">Loading...</div>

    <script>
        // Geographic path for South West district
        const southwestPath = "M10,30 C15,10 40,5 60,5 S95,20 95,45 L85,85 C65,95 30,98 10,80 Z";

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const rawDesc = items[i].querySelector("description").textContent.toUpperCase();
                    
                    // Logic to extract ONLY the rating word
                    let cleanRating = "HIGH"; // Default
                    if (rawDesc.includes("CATASTROPHIC")) cleanRating = "CATASTROPHIC";
                    else if (rawDesc.includes("EXTREME")) cleanRating = "EXTREME";
                    else if (rawDesc.includes("MODERATE")) cleanRating = "MODERATE";
                    else if (rawDesc.includes("NO RATING")) cleanRating = "NORATING";

                    // Map the CSS class to the rating
                    const colorClass = cleanRating;
                    const displayRating = cleanRating === "NORATING" ? "NO RATING" : cleanRating;

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <svg class="map-svg" viewBox="0 0 100 100">
                                <path class="${colorClass}" d="${southwestPath}" stroke="white" stroke-width="1" />
                            </svg>
                            <div class="rating ${colorClass}">${displayRating}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unavailable";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
