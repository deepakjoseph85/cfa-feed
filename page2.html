<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; text-align: center; }
        .header { font-size: 2.5em; font-weight: bold; margin-bottom: 50px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; }
        .day-column { flex: 1; min-width: 200px; max-width: 300px; }
        .label { font-size: 1.8em; margin-bottom: 20px; color: #ccc; }
        
        /* Map Image Styling */
        .map-img { 
            width: 100%; 
            max-width: 220px; 
            height: auto; 
            border-radius: 8px; 
            margin-bottom: 15px;
            border: 1px solid #444;
        }

        .rating { font-size: 1.5em; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        
        /* CFA Official Text Colors */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: #ffffff; text-shadow: 0 0 5px red; }
        .NO-RATING { color: #aaa; }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger</div>
    <div id="content" class="container">Loading live CFA data...</div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const ratingText = items[i].querySelector("description").textContent.trim().toUpperCase();
                    
                    // Determine image filename and class based on rating
                    let imgName = "norating.gif";
                    let colorClass = "NO-RATING";

                    if (ratingText.includes("CATASTROPHIC")) { imgName = "catastrophic.gif"; colorClass = "CATASTROPHIC"; }
                    else if (ratingText.includes("EXTREME")) { imgName = "extreme.gif"; colorClass = "EXTREME"; }
                    else if (ratingText.includes("HIGH")) { imgName = "high.gif"; colorClass = "HIGH"; }
                    else if (ratingText.includes("MODERATE")) { imgName = "moderate.gif"; colorClass = "MODERATE"; }

                    const imgUrl = `https://www.cfa.vic.gov.au/cfa/images/fdr/southwest/${imgName}`;

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <img src="${imgUrl}" alt="${ratingText}" class="map-img">
                            <div class="rating ${colorClass}">${ratingText}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                console.error(err);
                document.getElementById('content').innerHTML = "Unable to reach CFA data. Please try again later.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000); // Refresh every 30 mins
    </script>
</body>
</html>
