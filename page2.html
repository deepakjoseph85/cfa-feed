<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CFA South West Fire Danger</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 40px; 
        }

        /* Horizontal Layout */
        .container { 
            display: flex; 
            justify-content: space-around; 
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .day-column { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .label { 
            font-size: 2em; 
            margin-bottom: 20px; 
            font-weight: 500;
        }

        .map-icon {
            width: 250px;
            height: 180px;
            margin-bottom: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* Placeholder: replace with your map-southwest.png link */
            background-image: url('map-southwest.png');
        }

        .rating-text { 
            font-size: 2.2em; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
        }

        /* The Ban Notice Box */
        .tfb-box {
            background-color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 4px;
            min-height: 80px;
            width: 90%;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
        }

        .tfb-active { display: flex; }

        .tfb-title {
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .restrictions {
            color: #3498db;
            text-decoration: underline;
            font-size: 1em;
            margin-top: 5px;
            font-weight: bold;
        }

        /* CFA Colors and Map Filters */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e67e22; }

        .map-MODERATE { filter: invert(61%) sepia(54%) saturate(515%) hue-rotate(42deg) brightness(94%) contrast(91%); }
        .map-HIGH { filter: invert(79%) sepia(65%) saturate(558%) hue-rotate(352deg) brightness(101%) contrast(105%); }
        .map-EXTREME { filter: invert(58%) sepia(93%) saturate(1200%) hue-rotate(355deg) brightness(95%) contrast(105%); }

        .footer { 
            margin-top: 60px; 
            font-size: 1em; 
            color: #777; 
        }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger</div>
    
    <div id="content" class="container">
        </div>

    <div id="footer" class="footer"></div>

    <script>
        function formatAEST(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-AU', { 
                weekday: 'short', day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true, timeZoneName: 'short'
            });
        }

        async function updateDisplay() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const pubDate = xml.querySelector("pubDate").textContent;
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                items.forEach((item, i) => {
                    if (i > 2) return;
                    const desc = item.querySelector("description").textContent.toUpperCase();
                    const title = item.querySelector("title").textContent.toUpperCase();
                    
                    let rating = "MODERATE";
                    if (desc.includes("EXTREME")) rating = "EXTREME";
                    else if (desc.includes("HIGH")) rating = "HIGH";

                    const isBan = (title.includes("TOTAL FIRE BAN") || desc.includes("TOTAL FIRE BAN")) && !desc.includes("NOT CURRENTLY");

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <div class="map-icon map-${rating}"></div>
                            <div class="rating-text ${rating}">${rating}</div>
                            <div class="tfb-box ${isBan ? 'tfb-active' : ''}">
                                <div class="tfb-title" style="color: ${rating === 'EXTREME' ? '#e67e22' : '#ffb81c'}">
                                    <span style="color:#e03c31">ðŸš«</span> TOTAL FIRE BAN IN FORCE
                                </div>
                                <div class="restrictions">RESTRICTIONS APPLY</div>
                            </div>
                        </div>`;
                });
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('footer').innerHTML = `Forecast issued: ${formatAEST(pubDate)}`;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to load data.";
            }
        }

        updateDisplay();
        setInterval(updateDisplay, 1800000);
    </script>
</body>
</html>
