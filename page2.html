<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South West Fire Danger</title>
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; text-align: center; }
        .header { font-size: 2.5em; font-weight: bold; margin-bottom: 5px; }
        .update-time { font-size: 0.8em; color: #666; margin-bottom: 50px; text-transform: uppercase; }
        
        .container { display: flex; justify-content: center; gap: 60px; flex-wrap: wrap; }
        .day-column { flex: 1; max-width: 250px; display: flex; flex-direction: column; align-items: center; }
        
        .label { font-size: 2em; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; }

        /* District Map Icon Styling */
        .map-icon {
            width: 140px;
            height: 100px;
            margin-bottom: 15px;
            transition: fill 0.5s ease;
        }

        .rating { font-size: 1.8em; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; }

        /* TFB Logo Box */
        .tfb-container {
            width: 140px;
            padding: 10px;
            background-color: #d1190d; 
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 15px;
        }
        .tfb-text { font-weight: 900; font-size: 0.8em; color: white; margin-top: 5px; line-height: 1.1; }

        /* Official CFA Colors */
        .MODERATE { color: #78be20; fill: #78be20; } 
        .HIGH { color: #ffb81c; fill: #ffb81c; } 
        .EXTREME { color: #e03c31; fill: #e03c31; } 
        .CATASTROPHIC { color: #fb4f4f; fill: #000; stroke: red; }
        .NO-RATING { color: #666; fill: #333; }
    </style>
</head>
<body>

    <div class="header">South West Fire Danger</div>
    <div id="last-update" class="update-time">Syncing...</div>
    
    <div id="content" class="container"></div>

    <script>
        // SVG District Silhouette for South West
        const mapSVG = (colorClass) => `
            <svg class="map-icon ${colorClass}" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                <path d="M40,20 L160,20 L180,60 L170,110 L140,130 L60,130 L30,100 L20,50 Z" stroke="white" stroke-width="3" />
            </svg>`;

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const descRaw = items[i].querySelector("description").textContent.toUpperCase();
                    
                    // Regex to extract ONLY the rating and ignore the dates/numbers
                    const ratingMatch = descRaw.match(/(CATASTROPHIC|EXTREME|HIGH|MODERATE|NO RATING)/);
                    const ratingText = ratingMatch ? ratingMatch[0] : "NO RATING";
                    
                    const isTFB = descRaw.includes("TOTAL FIRE BAN");
                    const colorClass = ratingText.replace(" ", "-");

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            ${mapSVG(colorClass)}
                            <div class="rating ${colorClass}">${ratingText}</div>
                            ${isTFB ? `
                                <div class="tfb-container">
                                    <svg width="50" height="50" viewBox="0 0 100 100">
                                        <path d="M50 10 L90 85 L10 85 Z" fill="none" stroke="white" stroke-width="8"/>
                                        <circle cx="50" cy="55" r="15" fill="white"/>
                                    </svg>
                                    <div class="tfb-text">TOTAL FIRE BAN<br>IN FORCE</div>
                                </div>` : ''}
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
                document.getElementById('last-update').innerText = "Last Sync: " + new Date().toLocaleTimeString();
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to load data.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
