<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 30px; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .container { display: flex; gap: 60px; }
        .day-column { width: 160px; display: flex; flex-direction: column; align-items: flex-start; }
        .label { font-size: 20px; margin-bottom: 15px; color: #eee; }
        
        /* Map Container & 3D Effect */
        .map-wrapper { position: relative; width: 150px; height: 110px; margin-bottom: 15px; }
        .map-svg { width: 100%; height: 100%; overflow: visible; }
        
        /* The Grey 3D Base */
        .map-depth { fill: #666; transform: translate(4px, 5px); }
        
        /* The Primary Map Layer */
        .map-face { stroke: #333; stroke-width: 0.8px; transition: fill 0.5s; }
        .lga-lines { fill: none; stroke: rgba(0,0,0,0.3); stroke-width: 0.6px; }

        .rating-text { font-size: 22px; font-weight: 900; letter-spacing: 0.5px; margin-top: 5px; }
        
        /* Official AFDRS Colors */
        .MODERATE { fill: #78be20; color: #78be20; }
        .HIGH { fill: #ffb81c; color: #ffb81c; }
        .EXTREME { fill: #ef7d00; color: #ef7d00; }
        .CATASTROPHIC { fill: #000; color: #e03c31; stroke: #fff; stroke-width: 0.5px; }
    </style>
</head>
<body>
    <div class="header">Fire Danger Ratings</div>
    <div id="content" class="container">Loading live CFA data...</div>

    <script>
        // High-accuracy path for South West Victorian Fire District
        const swPath = "M10,45 L12,40 L25,38 L35,28 L50,25 L65,22 L85,10 L95,12 L98,35 L95,65 L85,85 L70,88 L40,88 L25,82 L15,75 L8,55 Z";
        // Internal LGA boundaries for realistic look
        const swLines = "M35,28 L45,55 L70,88 M45,55 L15,45 M45,55 L95,65 M65,22 L75,50 M85,10 L85,45";

        const drawMap = (colorClass) => `
            <div class="map-wrapper">
                <svg class="map-svg" viewBox="0 0 110 100">
                    <path class="map-depth" d="${swPath}" />
                    <path class="map-face ${colorClass}" d="${swPath}" />
                    <path class="lga-lines" d="${swLines}" />
                </svg>
            </div>`;

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const desc = items[i].querySelector("description").textContent.toUpperCase();
                    let rating = "HIGH";
                    if (desc.includes("EXTREME")) rating = "EXTREME";
                    if (desc.includes("MODERATE")) rating = "MODERATE";
                    if (desc.includes("CATASTROPHIC")) rating = "CATASTROPHIC";

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            ${drawMap(rating)}
                            <div class="rating-text ${rating}">${rating}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to reach CFA data.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000); // 30 min refresh
    </script>
</body>
</html>
