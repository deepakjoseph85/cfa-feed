<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South West Fire Danger</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            padding: 40px; 
            text-align: center; 
        }
        
        .header { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 5px; 
        }

        .update-time {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container { 
            display: flex; 
            justify-content: center; 
            gap: 60px; 
            flex-wrap: wrap;
        }

        .day-column { 
            flex: 1; 
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label { 
            font-size: 2em; 
            margin-bottom: 20px; 
            color: white; 
            font-weight: bold;
            text-transform: uppercase;
        }

        /* The Map Graphic Replacement */
        .map-graphic {
            width: 160px;
            height: 120px;
            margin-bottom: 15px;
            display: block;
            object-fit: contain;
            /* Filter to apply rating colors to a grayscale map image if needed */
        }

        .rating { 
            font-size: 1.8em; 
            font-weight: 900; 
            letter-spacing: 1px; 
            text-transform: uppercase;
            margin-bottom: 10px;
            min-height: 1.2em;
        }

        /* TFB Logo Styling */
        .tfb-container {
            width: 130px;
            padding: 10px;
            background-color: #d1190d; 
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 10px;
        }

        .tfb-label {
            font-weight: 900;
            font-size: 0.8em;
            color: white;
            margin-top: 5px;
            line-height: 1.1;
        }

        /* Rating Colors */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background-color: black; border: 2px solid red; padding: 2px 10px; }
        .NO-RATING { color: #666; }
    </style>
</head>
<body>

    <div class="header">South West Fire Danger</div>
    <div id="last-update" class="update-time">Syncing...</div>
    
    <div id="content" class="container"></div>

    <script>
        // Mapping rating types to the CFA district map image with the corresponding highlight
        // Note: Replace these URLs with your actual hosted map assets if available
        const MAP_ASSETS = {
            MODERATE: "https://www.cfa.vic.gov.au/assets/images/fire-danger-ratings/map-south-west-moderate.png",
            HIGH: "https://www.cfa.vic.gov.au/assets/images/fire-danger-ratings/map-south-west-high.png",
            EXTREME: "https://www.cfa.vic.gov.au/assets/images/fire-danger-ratings/map-south-west-extreme.png",
            CATASTROPHIC: "https://www.cfa.vic.gov.au/assets/images/fire-danger-ratings/map-south-west-catastrophic.png",
            DEFAULT: "https://www.cfa.vic.gov.au/assets/images/fire-danger-ratings/map-south-west-moderate.png"
        };

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const description = items[i].querySelector("description").textContent.toUpperCase();
                    
                    // Improved parsing to get JUST the rating (e.g., "HIGH")
                    let ratingMatch = description.match(/(MODERATE|HIGH|EXTREME|CATASTROPHIC|NO RATING)/);
                    let ratingText = ratingMatch ? ratingMatch[0] : "NO RATING";
                    
                    const isTFB = description.includes("TOTAL FIRE BAN");
                    let colorClass = ratingText.replace(" ", "-");

                    // Select map image based on rating
                    let mapImg = MAP_ASSETS[colorClass.replace("-", "")] || MAP_ASSETS.DEFAULT;

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            
                            <img src="${mapImg}" class="map-graphic" alt="South West Map">
                            
                            <div class="rating ${colorClass}">${ratingText}</div>
                            
                            ${isTFB ? `
                                <div class="tfb-container">
                                    <img src="https://www.cfa.vic.gov.au/assets/images/total-fire-ban-logo.png" 
                                         alt="TFB Logo" width="60">
                                    <div class="tfb-label">TOTAL FIRE BAN<br>IN FORCE</div>
                                </div>
                            ` : ''}
                        </div>`;
                }
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('last-update').innerText = "Last Sync: " + new Date().toLocaleTimeString();
                
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to load CFA data.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
