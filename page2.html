<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 40px; 
        }
        .header { 
            font-size: 1.8em; 
            font-weight: bold; 
            margin-bottom: 40px; 
            text-align: left;
        }
        .container { display: flex; justify-content: flex-start; gap: 60px; }
        .day-column { display: flex; flex-direction: column; align-items: flex-start; }
        .label { font-size: 1.1em; margin-bottom: 15px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        
        /* District Map Shape */
        .map-svg { width: 100px; height: auto; margin-bottom: 12px; }
        
        .rating { font-size: 1.5em; font-weight: 900; letter-spacing: 0.5px; text-transform: uppercase; }

        /* AFDRS Standard Colors */
        .MODERATE { fill: #78be20; color: #78be20; }
        .HIGH { fill: #ffb81c; color: #ffb81c; }
        .EXTREME { fill: #ff8200; color: #ff8200; }
        .CATASTROPHIC { fill: #e03c31; color: #e03c31; }
        .NORATING { fill: #333; color: #666; }
    </style>
</head>
<body>
    <div class="header">Fire Danger Ratings</div>
    <div id="content" class="container">Connecting...</div>

    <script>
        // South West District Boundary Path
        const southwestPath = "M10,30 C15,10 40,5 60,5 S95,20 95,45 L85,85 C65,95 30,98 10,80 Z";

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const dayLabels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const rawDesc = items[i].querySelector("description").textContent.toUpperCase();
                    
                    // Isolate just the rating keyword from the messy text
                    let rating = "NORATING";
                    if (rawDesc.includes("CATASTROPHIC")) rating = "CATASTROPHIC";
                    else if (rawDesc.includes("EXTREME")) rating = "EXTREME";
                    else if (rawDesc.includes("HIGH")) rating = "HIGH";
                    else if (rawDesc.includes("MODERATE")) rating = "MODERATE";

                    const displayText = (rating === "NORATING") ? "NO RATING" : rating;

                    html += `
                        <div class="day-column">
                            <div class="label">${dayLabels[i]}</div>
                            <svg class="map-svg" viewBox="0 0 100 100">
                                <path class="${rating}" d="${southwestPath}" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" />
                            </svg>
                            <div class="rating ${rating}">${displayText}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Feed Error";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
