<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; text-align: center; }
        .header { font-size: 2.5em; font-weight: bold; margin-bottom: 50px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .container { display: flex; justify-content: center; gap: 40px; }
        .day-column { flex: 1; max-width: 300px; display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 2em; margin-bottom: 20px; color: #fff; font-weight: bold; }
        
        /* Custom Map Silhouette Style */
        .map-silhouette {
            width: 250px; 
            height: 180px;
            background-image: url('image_41d5c2.png'); /* Ensure this filename matches your GitHub upload */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 15px;
        }

        .rating { font-size: 2.2em; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }

        /* Total Fire Ban Notice Styles */
        .tfb-area { min-height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .tfb-box { background-color: #1a1a1a; padding: 15px; border-radius: 5px; display: none; width: 90%; }
        .tfb-active { display: block; }
        .tfb-text { font-size: 1.1em; font-weight: bold; line-height: 1.2; }
        .tfb-icon { color: #e03c31; font-size: 1.4em; vertical-align: middle; margin-right: 5px; }
        .restrictions { color: #2e5bff; text-decoration: underline; font-size: 0.9em; margin-top: 8px; font-weight: bold; }

        /* CFA Colors and Map Tinting */
        .MODERATE { color: #78be20; }
        .HIGH { color: #ffb81c; }
        .EXTREME { color: #e67e22; }

        /* Dynamic Tinting for your yellow map icon */
        .map-MODERATE { filter: invert(61%) sepia(54%) saturate(515%) hue-rotate(42deg) brightness(94%) contrast(91%); }
        .map-HIGH { filter: none; } /* Default is your yellow image */
        .map-EXTREME { filter: invert(58%) sepia(93%) saturate(1200%) hue-rotate(355deg) brightness(95%) contrast(105%); }

        .footer { margin-top: 60px; font-size: 1em; color: #666; border-top: 1px solid #222; padding-top: 15px; }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger</div>
    <div id="content" class="container">Connecting to live feed...</div>
    <div id="footer" class="footer"></div>

    <script>
        function formatAEST(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-AU', { 
                weekday: 'short', day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true, timeZoneName: 'short'
            });
        }

        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const pubDate = xml.querySelector("pubDate").textContent;
                const items = xml.querySelectorAll("item");
                
                let html = '';
                const labels = ["Today", "Tomorrow", "Overmorrow"];
                
                for (let i = 0; i < 3; i++) {
                    const desc = items[i].querySelector("description").textContent.trim().toUpperCase();
                    const title = items[i].querySelector("title").textContent.toUpperCase();
                    
                    let rating = "MODERATE";
                    if (desc.includes("EXTREME")) rating = "EXTREME";
                    else if (desc.includes("HIGH")) rating = "HIGH";

                    // Logic for Total Fire Ban
                    const isBan = (title.includes("TOTAL FIRE BAN") || desc.includes("TOTAL FIRE BAN")) && !desc.includes("NOT CURRENTLY");

                    html += `
                        <div class="day-column">
                            <div class="label">${labels[i]}</div>
                            <div class="map-silhouette map-${rating}"></div>
                            <div class="rating ${rating}">${rating}</div>
                            <div class="tfb-area">
                                <div class="tfb-box ${isBan ? 'tfb-active' : ''}">
                                    <div class="tfb-text" style="color: ${rating === 'EXTREME' ? '#e67e22' : '#ffb81c'}">
                                        <span class="tfb-icon">ðŸš«</span> TOTAL FIRE BAN IN FORCE
                                    </div>
                                    <div class="restrictions">RESTRICTIONS APPLY</div>
                                </div>
                            </div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
                document.getElementById('footer').innerHTML = `Forecast issued: ${formatAEST(pubDate)}`;
            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to load CFA Feed.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
