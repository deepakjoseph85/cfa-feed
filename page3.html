<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .header { 
            color: white; 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 40px; 
            text-align: center;
        }

        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }

        .day-column { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
        }

        .label { 
            color: #ccc; 
            font-size: 1.8em; 
            margin-bottom: 15px; 
        }

        .map-img { 
            width: 280px; /* Adjusted to match your screenshot scale */
            height: auto; 
        }
    </style>
</head>
<body>

    <div class="header">South West Fire Danger</div>

    <div class="container" id="map-display">
        <div class="day-column">
            <div class="label">Today</div>
            <img src="https://www.cfa.vic.gov.au/cfa/images/fdr/southwest/high.gif" class="map-img">
        </div>

        <div class="day-column">
            <div class="label">Tomorrow</div>
            <img src="https://www.cfa.vic.gov.au/cfa/images/fdr/southwest/extreme.gif" class="map-img">
        </div>

        <div class="day-column">
            <div class="label">Overmorrow</div>
            <img src="https://www.cfa.vic.gov.au/cfa/images/fdr/southwest/high.gif" class="map-img">
        </div>
    </div>

</body>
</html>
