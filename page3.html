<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: black; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { display: flex; gap: 20px; }
        
        /* Pure visual box - no text */
        .map-box { 
            width: 150px; 
            height: 100px; 
            border-radius: 10px; 
            transition: background-color 0.5s ease;
        }

        /* CFA Official Colors */
        .bg-MODERATE { background-color: #78be20; }
        .bg-HIGH { background-color: #ffb81c; }
        .bg-EXTREME { background-color: #e03c31; }
        .bg-CATASTROPHIC { background-color: #000; border: 3px solid #e03c31; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="content" class="container"></div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                // Loop through Today, Tomorrow, Overmorrow
                for (let i = 0; i < 3; i++) {
                    const description = items[i].querySelector("description").textContent.trim().toUpperCase();
                    
                    let colorClass = "HIGH";
                    if (description.includes("EXTREME")) colorClass = "EXTREME";
                    if (description.includes("MODERATE")) colorClass = "MODERATE";
                    if (description.includes("CATASTROPHIC")) colorClass = "CATASTROPHIC";
                    if (description.includes("NO RATING")) colorClass = "MODERATE";

                    html += `<div class="map-box bg-${colorClass}"></div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                console.error("Feed error:", err);
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
