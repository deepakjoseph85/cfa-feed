<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 40px; 
        }

        /* Top Left Header */
        .header {
            font-size: 2.2em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-left: 5px solid #e03c31;
            padding-left: 15px;
            text-align: left;
        }

        /* Aligned to the left */
        .container { 
            display: flex; 
            justify-content: flex-start; 
            gap: 60px; 
            text-align: center; 
            flex-wrap: wrap;
        }
        
        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px; /* Maintains consistent width for alignment */
        }

        .day-label { 
            font-size: 1.6em; 
            color: #888; 
            margin-bottom: 20px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .map-container img { 
            width: 220px; 
            height: auto; 
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .rating { 
            font-size: 2em; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Flashing Total Fire Ban Badge */
        .tfb-badge {
            background-color: #e03c31;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 4px;
            font-size: 1em;
            letter-spacing: 1px;
            animation: pulse-red 1.5s infinite ease-in-out;
        }

        @keyframes pulse-red {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.03); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .footer {
            margin-top: 60px;
            color: #444;
            font-size: 0.8em;
            text-transform: uppercase;
            text-align: left;
        }

        /* CFA Official Color Palette */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background: red; padding: 0 10px; }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger Rating</div>
    
    <div id="content" class="container">Loading live data...</div>

    <div id="footer" class="footer"></div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            const labels = ["Today", "Tomorrow", "Overmorrow"];
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                
                const pubDate = xml.querySelector("pubDate")?.textContent;
                if (pubDate) {
                    const localTime = new Date(pubDate).toLocaleString("en-AU", { 
                        timeZone: "Australia/Melbourne", 
                        dateStyle: "medium", 
                        timeStyle: "short" 
                    });
                    document.getElementById('footer').innerHTML = `Last Updated: ${localTime} AEST`;
                }

                const items = xml.querySelectorAll("item");
                let html = '';

                for (let i = 0; i < 3; i++) {
                    if (!items[i]) break;
                    const descContent = items[i].querySelector("description").textContent;
                    const descUpper = descContent.toUpperCase();
                    
                    const imgMatch = descContent.match(/src="([^"]+)"/);
                    const imgSrc = imgMatch ? imgMatch[1] : "";
                    
                    let displayRating = "HIGH";
                    if (descUpper.includes("CATASTROPHIC")) displayRating = "CATASTROPHIC";
                    else if (descUpper.includes("EXTREME")) displayRating = "EXTREME";
                    else if (descUpper.includes("MODERATE")) displayRating = "MODERATE";
                    else if (descUpper.includes("NO RATING")) displayRating = "MODERATE";

                    const isBan = descUpper.includes("TOTAL FIRE BAN") && !descUpper.includes("NOT CURRENTLY");

                    html += `
                        <div class="day-column">
                            <div class="day-label">${labels[i]}</div>
                            <div class="map-container">
                                <img src="${imgSrc}" alt="Map">
                            </div>
                            <div class="rating ${displayRating}">${displayRating}</div>
                            ${isBan ? '<div class="tfb-badge">TOTAL FIRE BAN</div>' : ''}
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Feed Offline";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000); 
    </script>
</body>
</html>
