<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
        }

        /* Condensed Top Left Header */
        .header {
            font-size: 1.8em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            border-left: 4px solid #e03c31;
            padding-left: 12px;
            text-align: left;
        }

        /* Narrower Container */
        .container { 
            display: flex; 
            justify-content: flex-start; 
            gap: 30px;
            text-align: center; 
            flex-wrap: wrap;
        }
        
        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
        }

        .day-label { 
            font-size: 1.2em; 
            color: #888; 
            margin-bottom: 10px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .map-container img { 
            width: 100%;
            height: auto; 
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .rating { 
            font-size: 1.5em; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        /* Compact Total Fire Ban Badge */
        .tfb-badge {
            background-color: #e03c31;
            color: white;
            font-weight: bold;
            padding: 4px 10px;
            display: inline-block;
            border-radius: 3px;
            font-size: 0.8em;
            letter-spacing: 0.5px;
            animation: pulse-red 1.5s infinite ease-in-out;
        }

        @keyframes pulse-red {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .footer {
            margin-top: 30px;
            color: #444;
            font-size: 0.7em;
            text-transform: uppercase;
            text-align: left;
        }

        /* CFA Official Color Palette */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background: red; padding: 0 5px; }
    </style>
</head>
<body>
    <div class="header">South West Fire Danger Rating</div>
    
    <div id="content" class="container">Loading...</div>

    <div id="footer" class="footer"></div>

    <script>
        async function fetchFeed() {
            // --- REPLACE THIS WITH YOUR CLOUDFLARE WORKER URL ---
            const workerUrl = "https://cfa-rss-proxy.southern-grampians-shire-council.workers.dev";
            // ---------------------------------------------------

            const labels = ["Today", "Tomorrow", "Overmorrow"];
            
            try {
                // Fetch directly from your Cloudflare worker
                const response = await fetch(workerUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                
                const pubDate = xml.querySelector("pubDate")?.textContent;
                if (pubDate) {
                    const localTime = new Date(pubDate).toLocaleString("en-AU", { 
                        timeZone: "Australia/Melbourne", 
                        dateStyle: "medium", 
                        timeStyle: "short" 
                    });
                    document.getElementById('footer').innerHTML = `Last Updated: ${localTime} AEST`;
                }

// ... inside fetchFeed() ...

const items = xml.querySelectorAll("item");
let html = '';

for (let i = 0; i < 3; i++) {
    if (!items[i]) break;

    // --- NEW DATE LOGIC ---
    // This creates a date object for Today, then adds 'i' days to it
    const forecastDate = new Date();
    forecastDate.setDate(forecastDate.getDate() + i);
    
    // Formats the date to "Friday, 20 Feb"
    const dateLabel = forecastDate.toLocaleDateString("en-AU", { 
        weekday: 'long', 
        day: 'numeric', 
        month: 'short' 
    });
    // -----------------------

    const descContent = items[i].querySelector("description").textContent;
    const descUpper = descContent.toUpperCase();
    
    const imgMatch = descContent.match(/src="([^"]+)"/);
    const imgSrc = imgMatch ? imgMatch[1] : "";
    
    let displayRating = "HIGH";
    if (descUpper.includes("CATASTROPHIC")) displayRating = "CATASTROPHIC";
    else if (descUpper.includes("EXTREME")) displayRating = "EXTREME";
    else if (descUpper.includes("MODERATE")) displayRating = "MODERATE";
    else if (descUpper.includes("NO RATING")) displayRating = "MODERATE";

    const isBan = descUpper.includes("TOTAL FIRE BAN") && !descUpper.includes("NOT CURRENTLY");

    html += `
        <div class="day-column">
            <div class="day-label">${dateLabel}</div> 
            <div class="map-container">
                <img src="${imgSrc}" alt="Map">
            </div>
            <div class="rating ${displayRating}">${displayRating}</div>
            ${isBan ? '<div class="tfb-badge">TOTAL FIRE BAN</div>' : ''}
        </div>`;
       }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                console.error(err);
                document.getElementById('content').innerHTML = "Feed Offline - Check Worker URL";
            }
        }

        fetchFeed();
        // Refresh every 30 minutes
        setInterval(fetchFeed, 1800000); 
    </script>
</body>
</html>
