<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 40px; 
            text-align: center;
        }
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 60px; 
            flex-wrap: wrap;
        }
        
        .day-label { 
            font-size: 1.6em; 
            color: #888; 
            margin-bottom: 20px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .map-container img { 
            width: 220px; 
            height: auto; 
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .rating { 
            font-size: 2em; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.8em;
            color: #444;
            text-transform: uppercase;
        }

        /* CFA Official Color Palette */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background: red; padding: 0 10px; }
    </style>
</head>
<body>
    <div id="content" class="container">Loading...</div>
    <div id="footer" class="footer"></div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            const labels = ["Today", "Tomorrow", "Overmorrow"];
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                
                // Extract Footer Timestamp
                const pubDate = xml.querySelector("pubDate")?.textContent;
                if (pubDate) {
                    const localTime = new Date(pubDate).toLocaleString("en-AU", { 
                        timeZone: "Australia/Melbourne",
                        dateStyle: "medium", 
                        timeStyle: "short" 
                    });
                    document.getElementById('footer').innerHTML = `Last Update: ${localTime} AEST`;
                }

                const items = xml.querySelectorAll("item");
                let html = '';
                
                for (let i = 0; i < 3; i++) {
                    if (!items[i]) break;
                    const desc = items[i].querySelector("description").textContent.toUpperCase();
                    
                    // Determine Rating and Image
                    let rating = "MODERATE";
                    let imgName = "moderate.gif";

                    if (desc.includes("CATASTROPHIC")) { rating = "CATASTROPHIC"; imgName = "catastrophic.gif"; }
                    else if (desc.includes("EXTREME")) { rating = "EXTREME"; imgName = "extreme.gif"; }
                    else if (desc.includes("HIGH")) { rating = "HIGH"; imgName = "high.gif"; }
                    
                    const imgSrc = `https://www.cfa.vic.gov.au/cfa/images/fdr/southwest/${imgName}`;

                    html += `
                        <div class="day-column">
                            <div class="day-label">${labels[i]}</div>
                            <div class="map-container">
                                <img src="${imgSrc}" alt="${rating}">
                            </div>
                            <div class="rating ${rating}">${rating}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Feed Offline";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
