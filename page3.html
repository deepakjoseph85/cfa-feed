<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
        }
        .container { display: flex; gap: 30px; text-align: center; }
        
        /* Ensure the map image fits properly */
        .map-container img { 
            width: 200px; 
            height: auto; 
            border-radius: 8px;
            display: block;
            margin-bottom: 10px;
        }

        .rating { 
            font-size: 1.4em; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        /* CFA Color Coding */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; border: 1px solid red; padding: 2px; }
    </style>
</head>
<body>
    <div id="content" class="container">Loading...</div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                for (let i = 0; i < 3; i++) {
                    const descContent = items[i].querySelector("description").textContent;
                    
                    // Extract the image source from the description string
                    const imgMatch = descContent.match(/src="([^"]+)"/);
                    const imgSrc = imgMatch ? imgMatch[1] : "";
                    
                    // Clean the text to get only the rating (e.g., "MODERATE")
                    const ratingText = descContent.replace(/<[^>]*>/g, '').trim().toUpperCase();
                    
                    let colorClass = "HIGH";
                    if (ratingText.includes("EXTREME")) colorClass = "EXTREME";
                    if (ratingText.includes("MODERATE")) colorClass = "MODERATE";
                    if (ratingText.includes("CATASTROPHIC")) colorClass = "CATASTROPHIC";
                    if (ratingText.includes("NO RATING")) colorClass = "MODERATE";

                    html += `
                        <div class="day-column">
                            <div class="map-container">
                                <img src="${imgSrc}" alt="Fire Map">
                            </div>
                            <div class="rating ${colorClass}">${ratingText}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Error loading CFA data.";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
