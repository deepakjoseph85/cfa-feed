<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; /* Changed to column to stack footer */
            align-items: center;
        }
        .container { display: flex; gap: 60px; text-align: center; }
        
        .day-label { 
            font-size: 1.6em; 
            color: #888; 
            margin-bottom: 20px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .map-container img { 
            width: 220px; 
            height: auto; 
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .rating { 
            font-size: 2em; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* Footer Styling */
        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #222;
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }
        
        /* CFA Official Color Palette */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background: red; padding: 0 10px; }
    </style>
</head>

    <div id="footer" class="footer"></div>
