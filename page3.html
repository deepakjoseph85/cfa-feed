<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Minimalist dark background */
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px; }
        .container { display: flex; justify-content: center; gap: 40px; }
        .day-column { text-align: center; }
        
        /* The Map Box */
        .map-box { 
            width: 140px; height: 90px; margin: 0 auto 10px auto; 
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 0.8em; font-weight: bold; color: black;
        }

        /* Rating Text */
        .rating { font-size: 1.5em; font-weight: 900; text-transform: uppercase; }
        
        /* CFA Official Colors */
        .MODERATE { color: #78be20; } 
        .HIGH { color: #ffb81c; } 
        .EXTREME { color: #e03c31; } 
        .CATASTROPHIC { color: white; background-color: #000; border: 2px solid red; }

        .bg-MODERATE { background-color: #78be20; }
        .bg-HIGH { background-color: #ffb81c; }
        .bg-EXTREME { background-color: #e03c31; }
        .bg-CATASTROPHIC { background-color: #000; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="content" class="container">Loading...</div>

    <script>
        async function fetchFeed() {
            const rssUrl = "https://www.cfa.vic.gov.au/cfa/rssfeed/southwest-firedistrict_rss.xml";
            const proxy = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxy);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = '';
                for (let i = 0; i < 3; i++) {
                    const ratingText = items[i].querySelector("description").textContent.trim().toUpperCase();
                    
                    let colorClass = "HIGH";
                    if (ratingText.includes("EXTREME")) colorClass = "EXTREME";
                    if (ratingText.includes("MODERATE")) colorClass = "MODERATE";
                    if (ratingText.includes("CATASTROPHIC")) colorClass = "CATASTROPHIC";
                    if (ratingText.includes("NO RATING")) colorClass = "MODERATE";

                    html += `
                        <div class="day-column">
                            <div class="map-box bg-${colorClass}">SOUTH WEST</div>
                            <div class="rating ${colorClass}">${ratingText}</div>
                        </div>`;
                }
                document.getElementById('content').innerHTML = html;
            } catch (err) {
                document.getElementById('content').innerHTML = "Feed Unavailable";
            }
        }

        fetchFeed();
        setInterval(fetchFeed, 1800000);
    </script>
</body>
</html>
